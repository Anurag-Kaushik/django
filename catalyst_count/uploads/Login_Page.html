<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login Page</title>
    <!-- Bootstrap 4 CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styling for centering the form */
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border: 2px solid #ccc; /* Add border to container */
            border-radius: 8px; /* Optional, you can also remove this if you want sharp corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h3 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-control, .btn-custom {
            border-radius: 0px; /* Make inputs and button square */
        }

        .btn-custom {
            padding: 10px 20px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h3>Login</h3>
    <form method="POST">
        <input type="hidden" name="csrfmiddlewaretoken" value="Asf0ZMbMziPPi8m1I2rB4AUCKQ7QjcTVEbHLKHC2H5PbyoM8INXiiDTSBNmFXKEO">
        <p>
    <label for="id_login">Username:</label>
    <input type="text" name="login" placeholder="Username" autocomplete="username" maxlength="150" required id="id_login">
    
    
  </p>

  
  <p>
    <label for="id_password">Password:</label>
    <input type="password" name="password" placeholder="Password" autocomplete="current-password" required aria-describedby="id_password_helptext" id="id_password">
    
      <span class="helptext" id="id_password_helptext"><a href="/accounts/password/reset/">Forgot your password?</a></span>
    
    
  </p>

  
  <p>
    <label for="id_remember">Remember Me:</label>
    <input type="checkbox" name="remember" id="id_remember">
    
    
      
    
  </p>
        <!-- Login Button -->
        <button type="submit" class="btn btn-primary btn-custom btn-block">Login</button>
    </form>
</div>
