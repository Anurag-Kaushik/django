<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap 4 CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styling for centering the form */
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border: 2px solid #ccc; /* Add border to container */
            border-radius: 8px; /* Optional, you can also remove this if you want sharp corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h3 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-control, .btn-custom {
            border-radius: 0px; /* Make inputs and button square */
        }

        .btn-custom {
            padding: 10px 20px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h3>Login</h3>
    <form method="POST">
        {% csrf_token %}
        <!-- Username Input -->
        <div class="form-group">
            <label for="username">Username: </label>
            {{form.login}}
        </div>

        <!-- Password Input -->
        <div class="form-group">
            <label for="password">Password: </label>
            {{form.password}}
        </div>

        <!-- Login Button -->
        <button type="submit" class="btn btn-primary btn-custom btn-block">Login</button>
        
        <!-- Forgot Password Link -->
        <div class="text-center mt-3">
            <a href="#">Forgot your password?</a>
        </div>
    </form>
</div>

<!-- Bootstrap 4 JS, Popper.js, and jQuery (required for Bootstrap components like modals, tooltips, etc.) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
